<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário Culturama</title>

</head>

<body>
    <header>
        <h1>Formulário Online</h1>
    </header>

    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>

                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>

                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate">
                <br>

                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" required>
                <br>

                <label for="UserPhoneNumber">Número de telefone</label>
                <input type="tel" name="UserPhoneNumber" pattern="[0-9]{11}"
                    placeholder="DDD + número sem espaço ou hífen">
                <br>

                <label for="userPhoto">Upload de Foto</label>
                <input type="file" accept="image/*" name="userPhoto">
                <br>

                <button type="submit">Enviar</button>

            </fieldset>
        </form>
    </section>
</body>
</html>
