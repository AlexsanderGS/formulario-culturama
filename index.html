<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="culturama-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Formulário Culturama</title>

</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="Logo da Culturuma">
            <h1>Pesquisa de Opinião</h1>
        </header>

        <section>
            <form action="" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>

                    <label for="age">Idade</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
                    <br>

                    <label for="birthDate">Data de Nascimento</label>
                    <input id="birthDate" type="date" name="birthDate">
                    <br>

                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="userEmail" required>
                    <br>

                    <label for="phoneNumber">Número de telefone</label>
                    <input id="phoneNumber" type="tel" name="UserPhoneNumber" pattern="[0-9]{11}"
                        placeholder="DDD + número sem espaço ou hífen">
                    <br>

                    <label for="photo">Upload de Foto</label>
                    <input id="photo" type="file" accept="image/*" name="userPhoto">
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>
                    <p>Gênero:</p>
                    <input id="fem" type="radio" name="userGender" value="Feminino">
                    <label for="fem">Feminino</label>
                    <input id="masc" type="radio" name="userGender" value="Masculino">
                    <label for="masc">Masculino</label>
                    <input id="notInformed" type="radio" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br>

                    <label for="maritalState">Estado Civil:</label>
                    <select name="maritalState" id="maritalState">
                        <option value="notInformed">Selecione...</option>
                        <option value="solteiro">Solteiro(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viuvo">Viúvo(a)</option>
                    </select>
                    <br>

                    <label for="state">Estado: </label>
                    <select name="userState" id="state" required>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>

                    <label for="city">Cidade</label>
                    <input id="city" type="text" name="userCity">
                </fieldset>

                <fieldset>
                    <legend>Hábitos:</legend>
                    <p>Redes Sociais:</p>
                    <input id="instagram" type="checkbox" name="social">
                    <label for="instagram">Instagram</label>
                    <br>
                    <input id="facebook" type="checkbox" name="social">
                    <label for="facebook">Facebook</label>
                    <br>
                    <input id="linkedin" type="checkbox" name="social">
                    <label for="linkedin">LinkedIn</label>
                    <br>
                    <input id="x" type="checkbox" name="social">
                    <label for="x">X (Twitter)</label>
                    <br>

                    <label for="favoriteMusicStyle">Estilo de música favorito:</label>
                    <input list="musicStyles" id="favoriteMusicStyle" type="text" name="music">
                    <datalist id="musicStyles">
                        <option value="Pop">
                        <option value="Rock">
                        <option value="Hip Hop">
                        <option value="MPB">
                        <option value="Sertanejo">
                        <option value="Eletrônica">
                        <option value="Samba">
                    </datalist>
                    <br>

                    <label for="favoriteColor">Cor favorita:</label>
                    <input id="favoriteColor" type="color" name="color">
                </fieldset>

                <fieldset>
                    <legend>Deixe sua opinião:</legend>
                    <p>Como você avalia nossos serviços?</p>
                    <input id="otimo" type="radio" name="userOpnion" value="otimo">
                    <label for="otimo">Ótimo</label>
                    <input id="bom" type="radio" name="userOpnion" value="bom">
                    <label for="bom">Bom</label>
                    <input id="regular" type="radio" name="userOpnion" value="regular">
                    <label for="regular">Regular</label>
                    <input id="ruim" type="radio" name="userOpnion" value="ruim">
                    <label for="ruim">Ruim</label>

                    <p>Deixe um comentário:</p>
                    <label for="comment"></label>
                    <textarea id="comment" name="userComment" placeholder="Digite aqui..." rows="4"
                        cols="50"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Confirme:</legend>
                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                    <label for="userLgpdTerm">Aceito participar do formulário</label>
                    <br>
                    <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                    <label for="getResult">Aceito receber o resultado da pesquisa por e-mail</label>
                </fieldset>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
